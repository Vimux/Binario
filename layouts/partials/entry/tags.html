{{- $taxo := "tags" -}}
{{- with .Param $taxo }}
<div class="entry__tags">
	{{- range . }}
		{{- $url := urls.Parse ( replace . "#" "%23" | urlize) -}}
		{{- $path := $url.Path -}}
		{{- with $.Site.GetPage (printf "/%s/%s" $taxo $path ) }}
			<a class="entry__tag btn" href="{{ replace  .RelPermalink  "#" "%23"}}">{{ .Title }}</a>
		{{- end }}
	{{- end }}
</div>
{{- end }}
